<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이어리 블로그</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f4e1;
            color: #333;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: white;
        }
        h1 {
            text-align: center;
            font-family: 'Courier New', monospace;
            color: #6b4226;
        }
        .post {
            background: #fff9e6;
            padding: 15px;
            border-left: 5px solid #ffb347;
            margin: 20px 0;
            border-radius: 5px;
        }
        .post h2 {
            margin: 0;
            color: #d2691e;
        }
        .post p {
            font-size: 14px;
            line-height: 1.6;
        }
        .date {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>📖 나의 다이어리 블로그</h1>
    
    <div class="post">
        <h2>오늘의 일기</h2>
        <p class="date">2025년 2월 2일</p>
        <p>오늘은 웹사이트 제작을 시작했다. 심플하면서도 다이어리 느낌이 나는 블로그를 만들고 싶다. 첫 발걸음을 내디딘 기분이 설렌다!</p>
    </div>
    
    <div class="post">
        <h2>작은 행복</h2>
        <p class="date">2025년 2월 2일</p>
        <p>아침에 일어나자 마자 아이스크림을 먹었다. 엄마가 알면 뭐라고 했을테지만 나는 혼자 살고 있으니까
        아무런 문제 없다 ! 아침에 아이스크림을 먹는 일은 행복했지만 매일 먹지는 않을 것이다.</p>
    </div>
</body>
</html>
